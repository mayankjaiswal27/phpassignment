<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Assessment</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <div class="container-fluid">
      <header class="text-center">
        <h1 class="display-6">Welcome to the Page</h1>
      </header>
    </div>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-5">
          <form action="form.php" method="post">
            <label>First Name:</label>
            <input
              type="text"
              class="form-control-sm"
              placeholder="First Name"
              name="fname"
              required
            /><br /><br />

            <label>Last Name:</label>
            <input
              type="text"
              class="form-control-sm"
              placeholder="Last Name"
              name="lname"
              required
            /><br /><br />

            <label>E-mail:</label>
            <input
              type="email"
              placeholder="example123@gmail.com"
              class="form-control-sm"
              name="email"
              required
            /><br /><br />

            <label>Gender:</label>&nbsp;
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                value="Male"
                name="gender"
                id="Male"
              />
              <label class="form-check-label" for="Male">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                value="Female"
                name="gender"
                id="Female"
              />
              <label class="form-check-label" for="Female">Female</label>
            </div>
            <br /><br />

            <label>City:</label>
            <select
              class="form-select"
              aria-label="Default select example"
              name="city"
              required
            >
              <option value="">Select a City</option>
              <option value="Nagpur" name="city">Nagpur</option>
              <option value="Pune" name="city">Pune</option>
              <option value="Delhi" name="city">Delhi</option>
              <option value="Mumbai" name="city">Mumbai</option>
              <option value="Bangalore" name="city">Bangalore</option></select
            ><br />

            <input class="sub" type="submit" value="Proceed" />
            <br /><br />
            <a href="table.php">View Data Entries</a>
          </form>
          <br />
        </div>
      </div>
    </div>
  </body>
